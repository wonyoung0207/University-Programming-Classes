<!DOCTYPE html>
<html><head><title>╣ш┐н</title></head>
<body><script>
var arr = [15,2,10,25,30,3,5,17];
var sqar = new Array();
var i,j,k,m;


for(i=0;i<arr.length;i++){
	if(arr[i] % 2 == 0){
		m = (30-arr[i]) / 2;
		for(j = 0; j < m; j++){
			document.write("бр");
		}
		for(k = 0; k < arr[i]; k++){
			document.write("бс");
		}
		for(j = 0; j < m; j++){
			document.write("бр");
		}
	document.write("(" + arr[i] + ")" + "<br>");
	}
	else{
		m = (30-arr[i]) / 2;
		for(j = 0; j < m; j++){
			document.write("бр");
		}
		for(k = 0; k < arr[i]; k++){
			document.write("бс");
		}
		for(j = 0; j < m-1; j++){
			document.write("бр");
		}
	document.write("(" + arr[i] + ")" + "<br>");
	}
}


</script></body></html>
