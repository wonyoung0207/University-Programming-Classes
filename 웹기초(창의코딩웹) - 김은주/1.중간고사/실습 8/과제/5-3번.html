<!DOCTYPE html>
<html><head><title>과제 5-3번문제</title></head>
<body><script>

var day = parseInt(prompt("0부터 6까지 숫자를 쓰세요"));
var m;

switch(day){
	case 0: m = "오늘은 일요일입니다"; break;
	case 1: m = "오늘은 월요일입니다"; break;
	case 2: m = "오늘은 화요일입니다"; break;
	case 3: m = "오늘은 수요일입니다"; break;
	case 4: m = "오늘은 목요일입니다"; break;
	case 5: m = "오늘은 금요일입니다"; break;
	case 6: m = "오늘은 토요일입니다";break;
	default : m = "잘못입력했습니다.";break;
}

document.write(m);


</script></body></html>
