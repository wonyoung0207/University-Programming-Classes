<!DOCTYPE html>
<html><head><title>과제 5-2번문제</title></head>
<body><script>

var age = parseInt(prompt("나이를 입력하세요"));
var m;

if(age > 0 && age <= 2)
	m = "당신의 나이는 영아기입니다."	
else if(age >= 3 && age <= 5)
	m = "당신의 나이는 유아기입니다."
	
else if(age >= 6 && age <= 13)
	m = "당신의 나이는 아동기(어린이) 입니다."
	
else if(age >= 14 && age <= 18)
	m = "당신의 나이는 청소년입니다."
else
	m = "당신의 나이는 성인입니다."	


document.write(m);


</script></body></html>
