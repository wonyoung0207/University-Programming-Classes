<!DOCTYPE html>
<html><head><title>과제 6-4번문제</title></head>
<body><script>

var m = 0;
var i;
var j;

for(i = 3; i <= 9;i++){
	if(i % 2 != 0){
		for(j = 1; j < 10; j++){
		
			m = i + "*" + j + " "+ (i*j);
			document.write(m + "<br>");
		}
	document.write( "다음곱셈" +"<br>")

	}
}
	


</script></body></html>
