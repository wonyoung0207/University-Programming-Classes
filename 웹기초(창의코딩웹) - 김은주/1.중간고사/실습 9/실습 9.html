<!DOCTYPE html>
<html><head><title>for 문</title></head>
<body><script>

var i,j,k,m,gra,avg,a,sqar;
var num = ["국어","수학","영어"];
var name = prompt("이름을 입력하세요");
var arr = new Array();
var score = new Array();
var sum = 0;

	for(i = 0; i < num.length; i++){
		score[i]  = parseInt(prompt( num[i] + "점수를 입력하세요") + "<br>");
		sum  += score[i];
		sqar = 0;
		j = score[i] / 10;
			for(m = 1; m <= j; m++){
				sqar += "■";
			}
		arr[i] = sqar;
		
	}
	avg = sum/3;
	

	if( avg >= 90 && avg <= 100){
		gra = "A";
		a = "합격";
	}
	else if(avg >= 80 && avg <= 89){
		gra = "B";
		a = "합격";
	}
	else if(avg >= 70 && avg <= 79){
		gra = "C";
		a = "불합격";
	}
	else if(avg >= 60 && avg <= 69){
		gra = "D";
		a = "불합격";
	}
	else if(avg >= 50 && avg <= 59){
		gra = "E";
		a = "불합격";
	}
	else{
		gra = "F";
		a = "불합격";
	}
document.write("[" + name + "]님의 점수는" + "<br>");

for(k = 0; k < num.length; k++){
	document.write(num[k] + " : " + arr[k] + "[" + score[k] + "]점" + "<br>");
}

document.write("총합[" + sum + "]점" + "<br>" + "평균[" + avg + "]점" + "<br>" 
+ "학점[" + gra + "]으로 졸업시험에 [ " + a + "]하셨습니다." );



</script></body></html>
