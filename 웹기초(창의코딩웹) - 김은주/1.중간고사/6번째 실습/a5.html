<!DOCTYPE html>
<html><head><title>1부터 100까지 입력한 배수와 배수의 합을 출력</title></head>
<body>
<script>
var i;
var num = 0;
var a;
a = prompt("0보다 큰 정수를 입력하세요","0");

for(i = 1; i <= 100; i++){
	if(i % a == 0){
		document.write(i + "  ");
		num += i;
	}	
}
document.write("<br>");
document.write( a + "의 배수의 합은 = "+ num + "입니다.");

</script><body></html>
