<!doctype html>
<html>
<head> <title> </title>
<script>

function site(){
	
	var sel = document.getElementById("sel");
	var site = sel.options[sel.selectedIndex].value;
	
	window.location = site;
	//window.open(site);


}
</script>
</head>
<body>
<h3> 옵션 선택으로 사이트 접속</h3>
윈도우 하나를 공유합니다 -> location 사용
<hr>
<p> 접속할 사이트</p>

<form>
	<select id="sel" onchange="site()">
		<option value="">사이트 선택
		<option value="http://www.oracle.com">오라클
		<option value="http://www.naver.com">네이버
		<option value="http://www.google.com">구글
	</select>
</form>


</body>
</html>
