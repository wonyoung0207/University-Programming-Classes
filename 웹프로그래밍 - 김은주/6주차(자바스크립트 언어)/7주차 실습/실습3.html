<!doctype html>
<html>
<head><title>실습3</title>
<script>
function arrayCalc(arr){
	
	var avg = 0;
	var total = 0;

	for(var i =0; i< arr.length; i++){
		total += arr[i];
	}
	avg = total / arr.length;
	return avg;	
}



</script>
</head>
<body>
<script>
var arr = [10,20.7,30,5.9,7];
var result = arrayCalc(arr);
document.write("배열의 평균은 " +result + "<br>");



</script>


</body>
</html>
