<!doctype html>
<html>
<head><title>script태그에 자바스크립트 작성</title>
<script>
function over(obj){
	obj.src="강아지1.jpg";
}
function out(obj){
	obj.src="비.jpg";
}

</script>
</head>
<body>
<h3>마우스를 올려보세요</h3>
<hr>
<img src="강아지1.jpg" alt="이미지" width="100" height="150"
	onmouseover="over(this)"
	onmouseout="out(this)">
<h3>this는 img를 뜻함</h3>
</body>
</html>
