<!doctype html>
<html>
<head><title>position: relative이용 </title>
<style>

div{
display: inline-block;
height: 50px;
width: 50px;
border: 1px solid lightgray;
text-align: center;
color: white;
background: red;
}

#down:hover{
position : relative;
left: 20px;
top: 20px;
background: green;
}

#up:hover{
position : relative;
right: 20px;
bottom: 20px;
background: green;
}

</style></head>
<body>
<h3>상대 배치, realative</h3>
<hr>
	<div>T</div>
	<div id="down">H</div>
	<div>A</div>
	<div>N</div>
	<div id="up">K</div>
	<div>S</div>
</body>
</html>
