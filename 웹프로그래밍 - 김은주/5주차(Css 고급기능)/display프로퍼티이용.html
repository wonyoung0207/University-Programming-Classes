<!doctype html>
<html>
<head><title>display 프로퍼티</title>
<style>

div{
border : 2px solid yellowgreen;
color : blue;
background : aliceblue;
}

span{
border: 3px dotted red;
background : yellow;
}

</style>
</head>
<body>
<h3>인라인, 인라인 블록, 블록테그 이용</h3>
<hr>
나는 <div style="display:none">div에 none사용</div>입니다.<br><br>
나는 <div style="display:inline">div에 line사용</div>입니다.<br><br>
나는 <div style="display:inline-block; height:50px">div에 inline-block사용</div>입니다.<br><br>
나는 <div> div <span style="display:block">
span에 block사용</span>입니다.</div><br><br>

</body>
</html>
