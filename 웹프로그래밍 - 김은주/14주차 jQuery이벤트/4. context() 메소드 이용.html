<!doctype html>
<html>
<head>
<style>
*{
	margin: 0px;
	padding:0px;
}
div{
	margin:5px;
	padding:3px;
	border: 3px solid black;
	border-radius:10px;
}

</style>

<script src="C:\Users\안원영\Desktop\Wy\2. 웹프로그래밍_김은주/jquery-3.5.1.min.js"></script>
<script>

$(document).ready(function(){
	$('div').click(function() {
		var header = $('h1',this).text();//현재 클릭된 div의 객체중 h1태그의 내용을 header에 저장한다. 
		var para = $('p',this).text();

		alert(header + '\n' + para);

//this꼭 써줘야함 
		var header = $('h1',this).html();//현재 클릭된 div의 객체중 h1태그의 내용을 header에 저장한다. 
		var para = $('p',this).html();

		alert(header + '\n' + para);

		var a = $(this).html();
		alert(a);

	});
});

</script>

</head>
<body>
