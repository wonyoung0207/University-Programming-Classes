<script>

$(document).ready(function(){
	$('h1').click(function() {
		$(this).html(function(index,html){
			return html + '★';
		});
	});
	setInterval(function() {
		$('h1').last().trigger('click');//강제로 클릭이벤트를 발생시킴
	},1000);
});

</script>

</head>
<body>
<h3> trigger() 메소드 => 이벤트 강제 발생 </h3>
