<script>

$(document).ready(function(){
	$('textarea').keyup(function() {// key가 입력되고 나서 호출
		var inputlength = $(this).val().length;
		var remain = 150-inputlength;

		$('h1').html(remain);
		
	});
});

</script>

</head>
<body>
<h3> keyup() 메소드이용해서 val()로 남은 문자열 길이 출력하기 </h3>
150 글자에서 입력된만큼 빼서 문자열 길이 출력
