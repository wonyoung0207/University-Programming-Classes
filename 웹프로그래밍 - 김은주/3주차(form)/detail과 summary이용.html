<details>
<summary>웹의 기본 목적</summary>
웹의 기본 목적은 한 컴퓨터에서 만든 문서(document)를 다른 컴퓨터에서 쉽게 볼수 있도록 하는 것이다.
</details>

<details>
<summary>왜 Web인가?</summary>
전 세계의 컴퓨터들은 인터넷으로 거미줄처럼 연결하고 웹 문서를 쉽게 주고 받을 수 있도록 시스템을 만들고 www(World Wide Web) 간단히 줄여 웹(Web)이라고 부른다.
</details>

<details>
<summary>웹 페이지를 구성하는 3요소</summary>
<ul>
<li>HTML 문서의 구조와 내용
<li>CSS(Cascading Style Sheet) - 문서의 모양
<li>Javasript - 행동 및 응용 프로그램
</ul>
</details>

</form>
