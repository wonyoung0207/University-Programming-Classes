<!doctype html>
<html>
<head><title> 마우스 오른쪽 금지시키기 </title>
<script>
function hideMenu(){
	alert("오른쪽 클릭<컨텍스트 메뉴> 금지가 되어있습니다.");
	return false;
}
document.oncontextmenu=hideMenu;
</script>

</head>
<body>
<h3> 마우스 오른쪽 금지시키기 - oncontextmenu=false</h3>
<hr>
마우스 오른쪽을 클릭해도 안됩니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없다.

</body>
</html>
