<!DOCTYPE html>
<html>
<head ><title>DoM객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
<script>
var p;
function init(){
	p=document.getElementById("p");
	p.onmouseover = over;
	p.onmouseout = out;
}
function over(){
	p.style.backgroundColor="orchid";
}
function out(){
	p.style.backgroundColor="white";
}
</script>
</head>
<body onload="init()">
<p>DOM 객체의 이벤트 리스터 프로퍼티에 함수 등록</p>
<hr>
<p id="p">마우스 올리면 배경색 바뀜</p>
</body></html>
