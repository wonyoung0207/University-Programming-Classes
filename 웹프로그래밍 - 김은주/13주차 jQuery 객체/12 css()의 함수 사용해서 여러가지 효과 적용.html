<script>
	$(document).ready(function(){
		var color = ['red','blue','orange'];
		
		$('h1').css({	//color와 backgroundcolor 설정
			color:function(index){
				return color[index];
			},
			backgroundColor:'black'
		});
	});

</script>
</head>

<body>

<h3> css()의 함수 사용해서 여러가지 효과 적용</h3>
