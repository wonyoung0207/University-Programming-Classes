<!doctype html>
<html>
<head>
<script src="C:\Users\안원영\Desktop\Wy\2. 웹프로그래밍_김은주/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
			$('img').attr({
				width:function (index){
					return (index+1) * 100;
				},
				height:100
			});
	});

</script>
</head>

<body>
<h3> 브라우져 속성편집으로 보기  </h3>
<h3> attr() 메소드 이용해서 index이용해서 사진 너비 다르게, 높이 같게 하기 </h3>
<hr>
<img src="강아지1.jpg"/>
<img src="강아지2.jpg"/>
<img src="노을.jpg"/>

</body>
</html>
