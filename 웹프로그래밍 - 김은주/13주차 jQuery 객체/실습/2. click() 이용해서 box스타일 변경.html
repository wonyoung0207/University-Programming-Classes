<!doctype html>
<html>
<head><title> DOM 예제 </title>
<script src="C:\Users\안원영\Desktop\Wy\2. 웹프로그래밍_김은주/jquery-3.5.1.min.js"></script>

<style>
#box1{
	width:300px; height:100px; border: 1px black solid; 
	text-align:center;
	line-height:100px;
}

</style>

<script>
	$(document).ready(function(){
		$('#b1').click(function(){
			$('#box1').css('fontSize','20px');
			$('#box1').css('width','250px');
			$('#box1').css('height','50px');
			$('#box1').css('lineHeight','50px');//줄간격 조정
			$('#box1').css('borderRadius','30%');// 30% 둥굴게
			$('#box1').css('boxShadow','5px -5px darkgray');

		});
	});

</script>
</head>

<body>
<h3> 인덱스별로 배경길이를 다르게 지정합니다.</h3>
<hr>

<div id="box1"> 자바스크립트 입문 </div><br>
<button id="b1"> 스타일 변경 </button>

</body>
</html>
