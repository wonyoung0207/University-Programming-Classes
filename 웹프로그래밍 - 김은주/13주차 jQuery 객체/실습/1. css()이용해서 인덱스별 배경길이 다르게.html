<script>
	$(document).ready(function(){
		$('p').css('backgroundColor','orange');
		$('p').css('height','30');
		$('p').css('width',function(i) {//i = index의 의미임
			alert(i);
			var value = 50;
			i++;
			value = value + 30*i;//인덱스 증가할때마다 길이 늘어남
			return value;
		});	
	});

</script>
</head>

<body>
