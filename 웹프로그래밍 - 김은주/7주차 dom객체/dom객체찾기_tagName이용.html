<!doctype html>
<html>
<head><title> tagName이용해서 바꾸기 </title>
<script>
function change(){
	var spanArray = document.getElementsByTagName("span");
	for(var i=0; i<spanArray.length; i++){
		var span = spanArray[i];
		span.style.color = "red";
		span.style.fontSize = "20px";
	}
}
</script>
</head>
<body>
<h3> 내가 좋아하는 과일 색 바꾸기 
<button onclick="change()">누르면 색이 바뀝니다. </button>

</h3>
<hr>
저는 빨간 <span>사과</span>을 좋아합니다. 노란<span>바나나</span>도 좋아합니다.
<span>자두</span>는 실어해서 안먹어요. <span>채리</span>도 좋아합니다.
</body>
</html>
