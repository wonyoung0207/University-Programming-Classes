<!doctype html>
<html>
<head>
<title> 실습8 </title>
<script>

function select_fruits(elem){
	if(elem.value == 0){
		alert("선택지를 선택하여야합니다.");
		elem.focus();
		return false;
	}
	else{
		var sel = document.getElementById("fruits");
		alert(sel.selectedIndex);
		var fr = sel.options[sel.selectedIndex].innerHTML;
		alert(fr);
		
		return true;
	}
}

</script>
</head>
<body>
<form>
	과일선택 : <select id="fruits">
			<option value="0">선택하세요</option>
			<option value="1">사과</option>
			<option value="2">배</option>
			<option value="3">바나나</option>
		</select>
	<button onclick="select_fruits(document.getElementById('fruits'))">확인</button>
</form>
</body>
</html>
