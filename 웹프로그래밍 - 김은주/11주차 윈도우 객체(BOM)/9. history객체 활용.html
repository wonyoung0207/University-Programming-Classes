<!doctype html>
<html>
<head><title> history 객체 활용 </title></head>
<body>
<h3> history 객체 활용 </h3>
<button onclick = "history.back()"> 뒤로 이동 -> back()사용 </button>
<button onclick = "history.forward()"> 앞으로 이동 -> forward() 사용 </button>
<button onclick = "history.go(-1)"> 뒤로 이동 -> go()사용 </button>
</body>
</html>
